<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .banner, .error-banner {
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            display: none; 
            font-weight: bold;
        }
        .banner { background-color: #4CAF50; color: white; }
        .error-banner { background-color: #f44336; color: white; }

        .register-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Register</h2>

            <div id="banner" class="banner">Registration successful! You can now login.</div>
            <div id="error-banner" class="error-banner">Error: Registration failed. Please try again.</div>

            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                           class="form-control" placeholder="+15551234567" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="carrier">Mobile Carrier</label>
                    <select id="carrier" name="carrier" class="form-control" required>
                      <option value="" disabled selected>-- Select Carrier --</option>
                      <option value="verizon">Verizon</option>
                      <option value="att">AT&amp;T</option>
                      <option value="tmobile">T-Mobile</option>
                      <option value="sprint">Sprint</option>
                      <option value="googlefi">Google Fi</option>
                    </select>
                  </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='login.html'">Back to Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for handling messages -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('message')) {
            if (urlParams.get('message') === 'registration_successful') {
                document.getElementById('banner').style.display = 'block';
            } else if (urlParams.get('message') === 'registration_failed') {
                document.getElementById('error-banner').style.display = 'block';
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
