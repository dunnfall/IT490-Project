<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .banner, .error-banner {
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            display: none; 
            font-weight: bold;
        }
        .banner { background-color: #4CAF50; color: white; }
        .error-banner { background-color: #f44336; color: white; }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>

            <div id="banner" class="banner">Registration successful!</div>
            <div id="error-banner" class="error-banner">Wrong Username/Password, Please Try Again</div>

            <form action="login.php" method="POST">
                <div class="form-group">
                    <label>Username or Email:</label>
                    <input type="text" name="identifier" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='register.html'">Register</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for handling login messages -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('message')) {
            if (urlParams.get('message') === 'registration_successful') {
                document.getElementById('banner').style.display = 'block';
            } else if (urlParams.get('message') === 'login_failed') {
                document.getElementById('error-banner').style.display = 'block';
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
